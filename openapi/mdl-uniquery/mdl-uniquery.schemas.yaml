components:
  schemas:
    errorCode:
      description: 错误信息返回格式
      required:
      - error
      - status
      type: object
      properties:
        error:
          description: 错误体
          required:
          - type
          - reason
          type: object
          properties:
            root_cause:
              description: 根错误信息
              type: array
              items:
                type: object
            type:
              description: 错误类型
              minLength: 1
              type: string
            reason:
              description: 原因
              minLength: 1
              type: string
            failed_shards:
              description: 失败的分片及其原因
              type: array
              items:
                type: object
            caused_by:
              description: 详细的错误信息
              type: object
        status:
          description: 状态码
          type: number
      x-examples:
        example-1:
          error:
            root_cause: []
            type: x_content_parse_exception
            reason: '[1:438] [bool] failed to parse field [must]'
            failed_shareds: []
            caused_by: {}
          status: 400
    promqlErrorCode:
      title: Root Type for promqlErrorCode
      description: promql 错误信息返回格式
      required:
      - error
      - errorType
      - status
      type: object
      properties:
        status:
          description: 状态
          type: string
          example: error
        errorType:
          description: 错误类型
          type: string
          example: timeout
        error:
          description: 错误体
          type: string
          example: query timed out in expression evaluation
      example:
        status: error
        errorType: timeout
        error: query timed out in expression evaluation
    UniqueryErrorCode:
      description: ''
      required:
      - description
      - error_code
      - error_detail
      - error_link
      - solution
      type: object
      properties:
        description:
          description: 错误描述
          type: string
        error_code:
          description: 错误码
          type: string
        error_detail:
          description: 错误详情
          type: string
        error_link:
          description: 错误链接
          type: string
        solution:
          description: 处理建议
          type: string
      example:
        description: some text
        error_code: some text
        error_detail: some text
        error_link: some text
        solution: some text
    SpanDetail:
      description: span原始数据
      required:
      - Name
      - SpanContext.TraceID
      - SpanContext.SpanID
      - SpanContext.TraceFlags
      - SpanContext.TraceState
      - Parent.TraceID
      - Parent.SpanID
      - Parent.TraceFlags
      - Parent.TraceState
      - SpanKind
      - StartTime
      - EndTime
      - '@timestamp'
      - Duration
      - Attributes
      - Events
      - Links
      - Status.Code
      - Status.Description
      - Resource
      - Status.CodeDesc
      - SpanKindDesc
      type: object
      properties:
        Name:
          description: span名称
          type: string
        SpanContext.TraceID:
          description: trace id
          type: string
        SpanContext.SpanID:
          description: span id
          type: string
        SpanContext.TraceFlags:
          description: W3C Trace Flags
          type: string
        SpanContext.TraceState:
          description: 系统特定的配置数据, 键值对列表
          type: map
        Parent.TraceID:
          description: 父trace id
          type: string
        Parent.SpanID:
          description: 父span id
          type: string
        Parent.TraceFlags:
          description: W3C Trace Flags
          type: string
        Parent.TraceState:
          description: 系统特定的配置数据, 键值对列表
          type: map
        SpanKind:
          description: 描述在一次追踪中Span及其父子之间的关系
          type: integer
        SpanKindDesc:
          description: 对SpanKind字段的翻译
          type: string
        StartTime:
          description: 开始时间, Unix纳秒时间戳
          type: integer
        EndTime:
          description: 结束时间, Unix纳秒时间戳
          type: integer
        '@timestamp':
          description: opensearch时间戳
          type: string
        Duration:
          description: 耗时, 单位为纳秒
          type: integer
        Attributes:
          description: 业务属性
          type: map
        Events:
          description: 结构化日志消息
          type: array
        Links:
          description: 关联链路
          type: array
        Status.Code:
          description: span状态, 值为0,1,2
          type: int
        Status.CodeDesc:
          description: 对Status.Code字段的翻译, Status.Code=0对应Unset, Status.Code=1对应Error,
            Status.Code=2对应Ok
          type: string
        Status.Description:
          description: 状态描述
          type: string
        Resource:
          description: 系统进程属性
          type: map
    TraceDetail:
      description: 单条trace详情
      required:
      - trace_id
      - trace_status
      - start_time
      - end_time
      - duration
      - span_stats
      - spans
      - services
      type: object
      properties:
        trace_id:
          description: trace id
          type: string
        trace_status:
          description: trace状态, 值为ok或error
          type: string
        start_time:
          description: 整条trace的开始时间, Unix纳秒时间戳
          type: integer
        end_time:
          description: 整条trace的结束时间, Unix纳秒时间戳
          type: integer
        duration:
          description: 整条链路的耗时, 单位是纳秒
          type: integer
        spans:
          description: span原始数据组成的集合
          type: array
        services:
          description: trace涉及到服务信息统计
          type: array
        span_stats:
          description: span状态统计, 包括Ok, Error, Unset三种状态
          type: map
    Error:
      description: ''
      required:
      - description
      - error_code
      - error_detail
      - error_link
      - solution
      type: object
      properties:
        description:
          description: 错误描述
          type: string
        error_code:
          description: 错误码
          type: string
        error_detail:
          description: 错误详情
          type: string
        error_link:
          description: 错误链接
          type: string
        solution:
          description: 处理建议
          type: string
      example:
        description: some text
        error_code: some text
        error_detail: some text
        error_link: some text
        solution: some text
    Filter:
      description: 过滤条件
      required:
      - name
      - value
      - operation
      type: object
      properties:
        name:
          description: 过滤字段名称
          type: string
        value:
          description: 过滤的值。当 operation 是 in 时，value 为任意基本类型的数组，且长度大于等于1；当 operation
            是 = 或 != 时，value 为任意基本类型的值；当 operation 是 range 时，value 是个由范围的下边界和上边界组成的长度为
            2 的数值型数组。当 operation 是 out_range 时, value 是一个长度为 2 的数组，对应过滤条件时是 字段 < value[0]
            || 字段 >= value[1]
          type: array
          items: {}
        operation:
          description: 操作符。
          enum:
          - in
          - '='
          - '!='
          - range
          - out_range
          - like
          - not_like
          - '>'
          - '>='
          - <
          - <=
          type: string
    MetricResults:
      description: 基于指标模型的指标查询结果
      required:
      - datas
      - step
      - is_variable
      type: object
      properties:
        model:
          $ref: '#/components/schemas/MetricModel'
          description: 指标模型基本信息。当include_model为true时，返回模型详细信息；当include_model为false时，不返回此字段。
        datas:
          description: 指标数据
          type: array
          items:
            $ref: '#/components/schemas/MetricData'
        step:
          description: 范围查询时当前指标模型计算公式执行的步长。主要是为了兼容dsl中的日期直方图的 fixed_interval 是常量时，前端仪表盘画图使用。当查询语言是
            promql 时，该值为请求的 step；当查询语言是 dsl 且日期直方图中使用了变量时，该值为请求的 step；当查询语言是 dsl 且日期直方图中使用了常量，该值为日期直方图中的常量。
          type: string
        is_variable:
          description: dsl 原子指标的指标模型中的计算公式是否使用了变量。默认是 false
          type: string
      example:
        model:
          id: 71
          name: some text
          measure_name: some text
          metric_type: atomic
          data_view_id: some text
          data_view_name: some text
          query_type: dsl
          formula: some text
          date_field: some text
          date_format: epoch_millis
          measure_field: some text
          unit_type: percent
          unit: KB
          tags:
          - some text
          - some text
          custom_attribute: {}
          comment: some text
          update_time: some text
          group_id: 91
          group_name: some text
          is_calendar_interval: 38
          task:
            id: 69
            type: fixed
            name: some text
            model_id: 60
            schedule:
              type: FIX_RATE
              expression: some text
            time_windows:
            - some text
            - some text
            steps:
            - some text
            - some text
            plan_times:
            - 91
            - 13
            index_base_name: some text
            index_base: some text
            retrace_duration: some text
            comment: some text
            task_schedule_id: 22
            schedule_status: 39
            schedule_sync_status: 93
            execute_status: 36
            update_time: some text
            measure_name: some text
        datas:
        - times:
          - {}
          - {}
          values:
          - 36.4
          - 87.75
        - times:
          - {}
          - {}
          values:
          - 6.66
          - 81.74
        step: some text
        is_variable: some text
    MetricResultsSimulate:
      description: 基于指标模型的指标查询结果
      required:
      - datas
      - step
      - is_variable
      type: object
      properties:
        datas:
          description: 指标数据
          type: array
          items:
            $ref: '#/components/schemas/MetricData'
        step:
          description: 范围查询时当前指标模型计算公式执行的步长。主要是为了兼容dsl中的日期直方图的 fixed_interval 是常量时，前端仪表盘画图使用。当查询语言是
            promql 时，该值为请求的 step；当查询语言是 dsl 且日期直方图中使用了变量时，该值为请求的 step；当查询语言是 dsl 且日期直方图中使用了常量，该值为日期直方图中的常量。
          type: string
        is_variable:
          description: dsl 原子指标的指标模型中的计算公式是否使用了变量。默认是 false
          type: string
      example:
        model:
          name: some text
          metric_type: complex
          data_view_name: some text
          query_type: promql
          formula: some text
          date_field: some text
          date_format: epoch_second
          metric_field: some text
          unit_type: timeUnit
          unit: bit
          group_id: 1111
          group_name: 系统CPU监控
        datas:
        - labels:
            cpu: '1'
            instance: 10.4.68.120:9101
          times:
          - 1669789800
          - 1669789900
          values:
          - 10
          - 11
        - labels:
            cpu: '2'
            instance: 10.4.68.120:9101
          times:
          - 1669789800
          - 1669789900
          values:
          - 10
          - 11
    MetricModelSimulate:
      description: 指标模型信息
      required:
      - data_view_name
      - date_field
      - date_format
      - formula
      - measure_field
      - name
      - unit
      - unit_type
      - metric_type
      - query_type
      - id
      type: object
      properties:
        id:
          description: 指标模型 id
          type: string
        name:
          description: 指标模型名称
          type: string
        metric_type:
          description: 指标类型
          enum:
          - atomic
          - complex
          type: string
        data_view_name:
          description: 数据视图名称
          type: string
        query_type:
          description: 查询语言
          enum:
          - promql
          type: string
        formula:
          description: 计算公式
          type: string
        date_field:
          description: 时间字段。当查询语言是 promql 时，此字段值为 @timestamp。
          type: string
        date_format:
          description: 时间格式。当查询语言是 promql 时，此字段值为 epoch_millis。
          enum:
          - epoch_millis
          type: string
        unit_type:
          description: 单位类型
          enum:
          - numUnit
          - storeUnit
          - percent
          - transmissionRate
          - timeUnit
          type: string
        unit:
          description: 度量单位
          enum:
          - none
          - K
          - Mil
          - Bil
          - Tri
          - bit
          - Byte
          - KB
          - MB
          - GB
          - TB
          - PB
          - '%'
          - bps
          - Kbps
          - Mbps
          - μs
          - ms
          - s
          - m
          - h
          - day
          - week
          - month
          - year
          type: string
        measure_field:
          description: 度量字段。当查询语言是 promql 时，此字段值为 value。
          type: string
      example:
        name: some text
        data_view_name: some text
        formula: some text
        date_field: some text
        date_format: epoch_second
        metric_field: some text
        unit_type: storeUnit
        unit: bit
    Task:
      description: 持久化任务
      required:
      - model_id
      - name
      - schedule
      - index_base_name
      - comment
      - id
      - retrace_duration
      - schedule_status
      - schedule_sync_status
      - task_schedule_id
      - index_base_type
      - index_base
      - update_time
      - plan_time
      - measure_name
      - plan_times
      - step
      - time_windows
      - execute_status
      - steps
      - type
      type: object
      properties:
        id:
          description: 持久化任务id
          type: string
        type:
          description: 任务类型。分为日历步长持久化任务（calendar）和固定步长持久化任务（fixed）两种。
          enum:
          - calendar
          - fixed
          type: string
        name:
          description: 持久化任务名称
          type: string
        model_id:
          description: 指标模型 ID
          type: string
        schedule:
          $ref: '#/components/schemas/Schedule'
          description: 执行频率
        time_windows:
          description: 时间窗口。只有在查询语言是DSL时,才有值，promql时为空。time_window=< time_durations
            >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：m - 分钟； h - 小时； d - 天；还支持使用 前1小时(previous_hour)、前1天(previous_day)、前一周(previous_week)、前一个月(previous_month)
          type: array
          items:
            type: string
        steps:
          description: 持久化步长，支持配置多个步长。step=< time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：
            m - 分钟； h - 小时； d - 天； w - 周； y - 年；可选步长为 5m, 10m, 15m, 20m, 30m, 1h,
            2h, 3h, 6h, 12h, 1d。
          type: array
          items:
            type: string
        plan_times:
          description: 计划时间,与时间窗口对应，用于保证数据查询的连续性
          type: array
          items:
            format: int64
            type: integer
        index_base_name:
          description: 索引库名称
          type: string
        index_base:
          description: 索引库类型
          type: string
        retrace_duration:
          description: 追溯时长。新建任务时按追溯时长追溯数据。追溯时长最小单位为小时，追溯上限30天。retrace_duration=<
            time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一： h - 小时； d - 天；
          type: string
        comment:
          description: 任务说明
          type: string
        task_schedule_id:
          description: xxl_job 调度的任务id
          type: integer
        schedule_status:
          description: xxl_job 任务的最新状态
          type: integer
        schedule_sync_status:
          description: xxl_job 任务的同步状态
          enum: []
          type: integer
        execute_status:
          description: '任务执行状态。4: 执行成功；5: 执行失败'
          type: integer
        update_time:
          description: 更新时间
          pattern: yyyy-MM-dd hh:mm:ss
          type: integer
        measure_name:
          description: 度量名称
          type: string
    Schedule:
      description: 执行频率配置项
      required:
      - time_type
      - frequency
      - expression
      - type
      type: object
      properties:
        type:
          description: 执行类型。枚举，支持配置固定频率(FIX_RATE)和配置crontab表达式（CRON）
          enum:
          - FIX_RATE
          - CRON
          type: string
        expression:
          description: '执行表达式。


            1.固定频率指以固定周期执行持久化，frequency=< time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：m
            - 分钟； h - 小时； d - 天'
          type: string
    FieldValues:
      description: 字段值列表
      required:
      - type
      - values
      type: object
      properties:
        type:
          description: 数据类型
          type: string
        values:
          description: 字段值列表
          type: array
          items:
            type: string
    FormulaConfig:
      description: 计算公式配置
      type: object
      properties:
        condition:
          $ref: '#/components/schemas/Condition'
          description: 数据过滤
        condition_str:
          description: 对应code模式下的过滤条件
          type: string
        aggr_expression:
          $ref: '#/components/schemas/AggrExpression'
          description: 度量聚合计算
        aggr_expression_str:
          description: 对应code模式下的度量聚合计算
          type: string
        group_by_fields:
          description: 分组字段.（vega技术名称）
          type: array
          items:
            type: string
    Condition:
      description: 数据过滤
      required:
      - operation
      type: object
      properties:
        field:
          description: 字段名称
          type: string
        operation:
          description: 操作符
          enum:
          - and
          - or
          - ==
          - '!='
          - '>'
          - '>='
          - <
          - <=
          - in
          - not_in
          - like
          - not_like
          - contain
          - not_contain
          - range
          - out_range
          - exist
          - not_exist
          - regex
          - match
          - match_phrase
          type: string
        sub_conditions:
          description: 子过滤条件
          type: array
          items:
            $ref: '#/components/schemas/Condition'
        value:
          description: 字段值
        value_from:
          description: 字段值来源，当前仅支持 "const"
          enum:
          - const
          - field
          - user
          type: string
    AggrExpression:
      description: 度量聚合计算
      required:
      - field
      - aggr
      type: object
      properties:
        field:
          description: 聚合字段
          type: string
        aggr:
          description: 聚合方式
          enum:
          - count_distinct
          - sum
          - max
          - min
          - avg
          - count
          type: string
    Metrics:
      description: 同环比、占比分析
      required:
      - type
      type: object
      properties:
        type:
          description: 同环比占比类型。同环比：sameperiod；占比：proportion
          enum:
          - sameperiod
          - proportion
          type: string
        sameperiod_config:
          $ref: '#/components/schemas/SameperiodConfig'
          description: 同环比配置
    SameperiodConfig:
      description: 同环比配置
      required:
      - method
      - offset
      - time_granularity
      type: object
      properties:
        method:
          description: 计算方法，增长值或增长率
          enum:
          - growth_value
          - growth_rate
          type: string
        offset:
          description: 偏移量
          type: integer
        time_granularity:
          description: 时间粒度
          enum:
          - day
          - month
          - quarter
          - year
          type: string
    ReqDataSource:
      description: 数据来源
      required:
      - type
      - id
      type: object
      properties:
        type:
          description: 类型。机器数据湖的数据源类型为 data_view, vega的数据源类型为 vega_logic_view。
          enum:
          - data_view
          - vega_logic_view
          type: string
        id:
          description: 数据来源id
          type: string
    DataSource:
      description: 数据来源
      required:
      - type
      - name
      - id
      type: object
      properties:
        type:
          description: 数据来源类型
          type: string
        id:
          description: 数据来源id
          type: string
        name:
          description: 数据来源名称
          type: string
    MetricModel:
      description: 指标模型基本信息。当include_model为true时，返回模型详细信息；当include_model为false时，不返回此字段。
      required:
      - date_field
      - date_format
      - measure_field
      - name
      - unit
      - unit_type
      - metric_type
      - query_type
      - id
      - group_id
      - group_name
      - comment
      - is_calendar_interval
      - measure_name
      - tags
      - task
      - update_time
      - data_source
      type: object
      properties:
        id:
          description: 指标模型 id
          type: string
        name:
          description: 指标模型名称
          type: string
        measure_name:
          description: 度量名称
          type: string
        data_source:
          $ref: '#/components/schemas/DataSource'
          description: 数据来源
        metric_type:
          description: 指标类型，分原子指标和复合指标。
          enum:
          - atomic
          - complex
          type: string
        query_type:
          description: 指标查询语言。根据 category 和 datasource 来展示指标查询语言列表。
          enum:
          - promql
          - dsl
          - sql
          type: string
        formula:
          description: 计算公式
          type: string
        formula_config:
          $ref: '#/components/schemas/FormulaConfig'
          description: 配置化计算公式
        analysis_dimessions:
          description: 分析维度。即在指标查询时可指定的下钻维度集合
          type: array
          items:
            type: string
        date_field:
          description: 时间字段。当查询语言是sql时，必须指定时间字段。字段列表从数据源中获取。
          type: string
        date_format:
